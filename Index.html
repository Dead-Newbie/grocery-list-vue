<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grocery List - Vue.js</title>
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
    crossorigin="anonymous">
</head>

<body>
    
    <div id="app">
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

<script>
    const listComponent = {
        props: {itemProp:String},
        template:   '<li class="list-group-item"> \
                        <div class="row"> \
                            <div class="col-xs-10"> \
                                <span class="text-element" spellcheck="true" autocomplete="on">{{itemProp}}</span> \
                                <input class="quantity ml-3" type="number" step="1" min="0" style="width: 3em"> \
                            </div> \
                            <div class="col"> \
                                <button class="close" type="button" aria-label="Close">X</button> \
                            </div> \
                        </div> \
                    </li>'
    };
    
    const vm = new Vue({
        el: '#app',
        components: {
            'list-component': listComponent
        },
        data: {
            userInput: '',
            groceryItems: ['apple','pear','banana']
        },
        template:   '<div> \
                        <div class="text-center"> \
                            <div class="heading container-fluid bg-primary text-white pb-1 pt-2"> \
                                <h1>Grocery List</h1> \
                            </div> \
                            <br> \
                            <div class="container-fluid shadow p-3 mb-5 bg-white rounded"> \
                                <label for="grocery-item">Enter the grocery item to add:</label> \
                                <input type="text" v-model:value="userInput" @keyup.enter="createItems(userInput)"> \
                                <input type="submit" value="Add" @click="createItems(userInput)"> \
                            </div> \
                        </div> \
                        <div class="container text-left text-dark bg-light w-50"> \
                            <div v-for="item in groceryItems"> \
                                <list-component :itemProp="item"></list-component> \
                            </div> \
                        </div> \
                    </div>',
        methods: {
            createItems: function (userInput) {
                this.groceryItems.push(userInput);
            }
        }
    });
</script>
    
</html>
